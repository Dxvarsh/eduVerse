<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icon pack -->
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../main.css">
    <!-- logo -->
    <link rel="shortcut icon" href="../src/img/evLOGO.png" type="image/x-icon">
    <title>eduVerse | Bookmark</title>
</head>
<body class="bg-darkblue w-full h-screen font-gilroy">
    <div class="main h-screen w-full"> 

        <!-- navbar -->
        <nav class="px-3 h-24 border-b-2 border-tailblue flex items-center justify-between md:px-16">

            <div>
                <a href="../index.html" class="text-white font-bold text-xl hover:text-tailblue transition-all">
                    <span class="hidden md:block">Home</span> 
                    <i class="ri-home-line text-2xl md:hidden"></i>
                </a>
            </div>

            <div class="h-full flex items-center">
                <a class="text-white font-monument text-2xl" href="./index.html"><span class="text-tailblue">edu</span>Verse</a>
            </div>

            <div>
                <a href="./src/about.html" class="text-white font-bold text-xl hover:text-tailblue transition-all">
                    <span class="hidden md:block">About Us</span>
                    <i class="ri-information-line text-2xl md:hidden"></i>
                </a>
            </div>
        </nav>



        <main class="px-3 md:px-16">
            <section class="pt-4">
                <li class="text-2xl text-white">New to <span class="text-tailblue">edu</span>Verse.?</li>
                
                <div class="signUp max-w-xl mt-10 p-2 flex flex-col justify-center items-center gap-2">

                    <h2 class="text-white text-2xl">Create <span class="text-tailblue">edu</span> ID</h2>

                    <form action="" class="flex flex-col justify-center items-center gap-2">
                        
                        <input class="w-full focus:text-tailblue rounded p-1" type="text" name="" id="" placeholder="Username">
                       
                        <input class="w-full focus:text-tailblue rounded p-1" type="email" name="" id="" placeholder="xyz@email.com">
                        
                        <input class="w-full focus:text-tailblue rounded p-1" type="password" name="" id="" placeholder="password">
                        
                        <input class="w-[50%] mt-4 rounded p-1 border border-tailblue text-white font-medium" type="submit" value="Sign up">
                        
                        <h3 class="text-white text-sm">
                            already have an account? <a href="./login.html" class="text-tailblue">Sign In.</a>
                        </h3>
                    </form>

                </div>

            </section>
        </main>
    </div>
</body>
</html>
