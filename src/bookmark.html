<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        .loader {
            position: absolute;
            top: calc(50% - 32px);
            left: calc(50% - 32px);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            perspective: 800px;
        }
        
        .inner {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;  
        }
        
        .inner.one {
            left: 0%;
            top: 0%;
            animation: rotate-one 1s linear infinite;
            border-bottom: 3px solid #FF0000;
        }
        
        .inner.two {
            right: 0%;
            top: 0%;
            animation: rotate-two 1s linear infinite;
            border-right: 3px solid #0000FF;
        }
        
        .inner.three {
            right: 0%;
            bottom: 0%;
            animation: rotate-three 1s linear infinite;
            border-top: 3px solid #00FF00;
        }
        
        @keyframes rotate-one {
            0% {
            transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
            }
            100% {
            transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
            }
        }
        
        @keyframes rotate-two {
            0% {
            transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
            }
            100% {
            transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
            }
        }
        
        @keyframes rotate-three {
            0% {
            transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
            }
            100% {
            transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
            }
        }
    </style>


    <!-- Icon pack -->
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../main.css">
    <!-- logo -->
    <link rel="shortcut icon" href="./img/evLOGO.png" type="image/x-icon">
    <title>eduVerse | Bookmark</title>
</head>
<body class="bg-slate-50 dark:bg-[#0b1121] w-full h-screen font-gilroy">
    <div class="h-screen w-screen z-50 absolute bg-slate-50 dark:bg-[#0b1121] overflow-hidden loader-main hidden">
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
            <h1 class="text-tailblue w-[300px] pt-20 text-lg pr-20">
                Fetching Data . . . . . . . 
            </h1>
        </div>
    </div>

    <div class="main h-screen w-full relative"> 

        <!-- navbar -->
        <nav class="px-3 h-20 border-b-2 border-tailblue flex items-center justify-between md:px-16 fixed right-0 left-0 backdrop-blur-md z-30">

            <div>
                <a href="./home.html" class="text-white font-bold text-xl hover:text-tailblue transition-all">
                    <span class="hidden md:block">Home</span> 
                    <i class="ri-home-line text-2xl md:hidden"></i>
                </a>
            </div>

            <div class="h-full flex items-center">
                <a class="text-white font-monument text-2xl" href="./index.html"><span class="text-tailblue">edu</span>Verse</a>
            </div>

            <div>
                <a href="./about.html" class="text-white font-bold text-xl hover:text-tailblue transition-all">
                    <span class="hidden md:block">About Us</span>
                    <i class="ri-information-line text-2xl md:hidden"></i>
                </a>
            </div>
        </nav>

        <main class="px-3 md:px-16 pt-28">
            <section class="h-96 hidden " id="log-in-section">
                
            </section>

            <section class="profile bg-[#38bdf8] w-full p-4 rounded-lg shadow-md shadow-[#38bff8ca] mb-10 hidden" id="profile-section">
                
            </section>

            <section id="bookmark-section" class="hidden pb-24">
                <h1 class="text-tailblue text-2xl font-monument tracking-wide mb-3 " >Saved Docs</h1>
                
                <ul class="border-2 list-none border-tailblue rounded-sm p-2" id="bookmark-docs">
                    <div class="theory mb-2">
                        <div class="w-full rounded overflow-hidden shadow-lg bg-slate-50 dark:bg-gray-800 text-white md:flex">
                            <div class="p-4 md:w-[70%]">
                                <div class="font-bold text-xl mb-2 tracking-wider text-gray-800 dark:text-gray-300">${title}</div>
                                <p class="text-gray-800 dark:text-gray-300 text-base">Provided by <span class="text-tailblue tracking-wider">${username}</span> on <span class="text-tailblue tracking-wider">${date}</span>.
                                </p>
                            </div>
                            <div class="px-4 pb-4 flex justify-between items-center md:w-[30%]">
                                <a href="https://kirtanmojidra.pythonanywhere.com/api/v1/pdf/${path}" download="${title} eduVerse" id="download-btn">
                                    <button class="text-white font-bold py-2 px-4 rounded-full tracking-wide bg-[#38bdf8] hover:bg-transparent hover:text-gray-800 dark:hover:text-white border border-tailblue transition-colors">
                                        <i class="ri-download-line mr-2"></i> Download
                                    </button>
                                </a>
                                
                                
                                <button class="text-white text-2xl font-bold rounded-full hover:bg-tailblue px-2 py-2 bookmark-btn" id="${path}">
                                    <i class="ri-bookmark-fill text-gray-800 dark:text-white" id="${path}"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </ul>
            </section>

            


            <section id="notification" class="w-[85%] z-40 absolute top-5 transition-all left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center opacity-0">
                
            </section>
        </main>

        <footer class="px-3 h-20 border-t-2 border-tailblue flex items-center justify-center md:px-16 fixed bottom-0 right-0 left-0 backdrop-blur-md text-gray-900 dark:text-gray-300 flex-col">
            <p class="text-center">
                Developed by
                <span class="text-tailblue"><a href="https://github.com/Kirtanmojidra">Kirtan Mojidra</a></span>
                & <span class="text-tailblue"><a href="https://github.com/Dxvarsh">Devarsh Nagar</a></span>
            </p>
            <p class="text-center">
                Managed with 
                <i class="ri-heart-fill text-red-500"></i>
                by our great community.
            </p>
        </footer>
    </div>
    <script type="module" src="./bookmark.js"></script>
</body>
</html>
