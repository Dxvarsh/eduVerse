<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icon pack -->
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../main.css">
    <!-- logo -->
    <link rel="shortcut icon" href="../src/img/evLOGO.png" type="image/x-icon">
    <title>eduVerse | Bookmark</title>
</head>
<body class="bg-darkblue w-full h-screen font-gilroy">
    <div class="main h-screen w-full"> 

        <!-- navbar -->
        <nav class="px-3 h-24 border-b-2 border-tailblue flex items-center justify-between md:px-16">

            <div>
                <a href="../index.html" class="text-white font-bold text-xl hover:text-tailblue transition-all">
                    <span class="hidden md:block">Home</span> 
                    <i class="ri-home-line text-2xl md:hidden"></i>
                </a>
            </div>

            <div class="h-full flex items-center">
                <a class="text-white font-monument text-2xl" href="./index.html"><span class="text-tailblue">edu</span>Verse</a>
            </div>

            <div>
                <a href="./about.html" class="text-white font-bold text-xl hover:text-tailblue transition-all">
                    <span class="hidden md:block">About Us</span>
                    <i class="ri-information-line text-2xl md:hidden"></i>
                </a>
            </div>
        </nav>



        <main class="px-3 md:px-16 pb-5">
            <section class="flex justify-center items-center h-96">
                <div class="flex justify-center items-center flex-col">
                    <img src="./img/evLOGO.png" width="50" alt="logo" class="mb-32">
                    <a href="./login.html" class=" text-white px-6 py-2 border border-tailblue rounded-md bg-[#38bdf8] hover:rounded-xl hover:bg-transparent transition-all">Log in</a>
                </div>
            </section>

            <section class="profile bg-[#38bdf8] w-full p-4 rounded-lg shadow-md shadow-[#38bff8ca] mb-10">
                <div id="profile" class="flex relative">

                    <div class="profile-pic w-16 h-16 rounded-full overflow-hidden border border-darkblue border-dashed relative mr-3 flex items-center justify-center">
                        <img width="60" height="60" src="https://img.icons8.com/dotty/80/test-account.png" alt="test-account"/>
                    </div>


                   <div class="profile-info">
                    <h1 class="text-2xl font-semibold">Username</h1>
                    <p class="text-lg">@userId</p>
                   </div>

                   <div id="log-out" class="absolute -right-2 -top-1 flex items-center">
                    <a href="#">
                        <button class="text-white px-2 py-1 md:px-6 md:py-2 border border-red-500 rounded-md bg-red-500 hover:rounded-xl transition-all">
                            <span class="hidden md:block">Logout</span>
                            <i class="ri-shut-down-line text-xl md:hidden"></i>
                        </button>
                    </a>
                    <!-- <p class="mr-3">Logout</p>
                    <i class="ri-shut-down-line text-xl"></i> -->
                   </div>
                </div>
            </section>


            <section>
                <h1 class="text-tailblue text-2xl font-monument tracking-wide mb-3">Saved Docs</h1>
                
                <div class="border-2 border-tailblue rounded-sm p-2">
                    <div class="mb-2">
                        <div class="w-full rounded overflow-hidden shadow-lg bg-gray-800 text-white md:flex">
                            <div class="p-4 md:w-[70%]">
                                <div class="font-bold text-xl mb-2 tracking-wider">Sem5 Syllabus</div>
                                <!-- <a href="#" class="text-gray-300 text-base">Provided by <span class="text-tailblue tracking-wider">GU</span>.
                                </a> -->
                            </div>
                            <div class="px-4 pb-4 flex justify-between items-center md:w-[30%]">
                                <a href="./DOCS/Syllabus BCA Semester 5 2019.pdf" download="sem5 Syllabus eduVerse">
                                    <button class="text-white font-semibold py-2 px-4 rounded-full tracking-wide bg-tailblue hover:bg-transparent border border-tailblue transition-colors">
                                        <i class="ri-download-line mr-2"></i> Download
                                    </button>
                                </a>
                                <button class=" text-white text-xl font-bold rounded-full hover:bg-tailblue">
                                    <i class="ri-delete-bin-line text-red-400"></i>
                                </button>
                                <button class=" text-white text-xl font-bold rounded-full hover:bg-tailblue">
                                    <i class="ri-bookmark-fill"></i>
                                </button>
                            </div>
                        </div>
                    </div>
    
    
                </div>
            </section>
        </main>
    </div>
</body>
</html>
